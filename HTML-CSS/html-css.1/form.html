<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
<title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1 class="title">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset class="">
        <label for="fullName" class="h4">Nome Completo:</label>
        <input type="text" id="fullName" class="form-control form-control-lg" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label for="email" class="h4">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>
        <label class="h4">Destino escolhido</label>
        <br>
        <label for="destination1">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label for="why" class="h4">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date" class="h4">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" lass="form-control form-control-lg">
        <br/>

        <label for="promo" class="h6">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement" class="h6">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" id="submit-btn" class="btn btn-success" disabled>Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-danger">Apagar informações</button>
    </form>
  </body>
</html>
